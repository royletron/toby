    <script>
    var doc;
    var events = [];
    var currentago = 0;
    var currentevent = 0;

    $(document).ready(function(){

      $.ajax({
        url: "config.yml",
        context: document.body
      }).done(function(data) {
        doc = jsyaml.load(data);
        setupDisqus(doc.site_url);
        $("#baby-name").html(doc.baby.displayname);

        $.each(doc.events, function(idx,item){
          var s;
          if(item.slug != undefined)
            s = item.slug
          else
            s = convertToSlug(item.name)
          item.slug = s;
        });
        //registerbirth();

        var $container = $('.masonry');
        $container.imagesLoaded(function () {
          $container.masonry({
            itemSelector: '.mas-box',
            columnWidth: '.mas-box',
            transitionDuration: 0
          });
        });


        var app = $.sammy(function() {

          this.get('/#!:name/', function() {
            gotoEvent(this.params['name'])
          });

          this.get('/', function() {
            gotoEvent(doc.events[0].slug)
          });

        });

        app.run();
      });
      setInterval('tick()', 30000)
    })

    function gotoEvent(slug)
    {
      var e;
      $.each(doc.events, function(idx, item){
        if(item.slug == slug)
          e = item;
      })
      if(e != undefined)
      {
        var source   = $("#event-template").html();
        var template = Handlebars.compile(source);
        //var e = doc.events[0];
        $('#baby-birth').html(template(e));
        setPhoto(e.photos[Math.ceil(Math.random()*e.photos.length)-1].src);
        currentago = moment(e.date+" "+e.time);
        tick();
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        document.title = doc.baby.displayname + " - "+e.title
        reset(e.slug, e.title)
      }
      
    }

    function tick()
    {
      if(currentago != 0)
      {
        $('#time-ago').html(currentago.fromNow())
      }
    }

    function registerbirth(){
      var template = Handlebars.compile($('#baby-birth').html());
      var e = doc.events[0];
      $('#baby-birth').html(template(e));
      setPhoto(e.photos[Math.ceil(Math.random()*e.photos.length)-1].src);
      currentago = moment(e.date+" "+e.time);
      /*var s = "he";
      if(doc.baby.sex == 'f')
        s = "she";
      $('#baby-birth').html(template({displayname: doc.baby.displayname, fullname: doc.baby.fullname, sex: s, birthplace: doc.birth.birthplace}));
      setPhoto(doc.birth.photos[0])*/
    }

    function birth(){
    }

    function convertToSlug(Text)
    {
      return Text
          .toLowerCase()
          .replace(/ /g,'-')
          .replace(/[^\w-]+/g,'')
          ;
    }

    function transitionOut(){
      $('body').animate({
        "margin-left": "-2000px",
        opacity: 0
      })
    }
    function transitionIn(){
      $('body').css("margin-right", "-2000px");
      $('body').css("margin-left", "0px");
      $('body').animate({
        "margin-right": "0px",
        opacity: 1
      })
    }

    function setPhoto(src){
      $('.site-wrapper').css('background-image', "url('images/"+src+"')")
    }
    </script>
    <script type="text/javascript">
      var disqus_shortname = 'toby-tron';
      function setupDisqus(url)
      {
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_identifier = 'default';
        var disqus_url = url;
        var disqus_config = function () { 
          this.language = "en";
        };

          /* * * DON'T EDIT BELOW THIS LINE * * */
          (function() {
              var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
              dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
              (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
          })();
      };
      /* * * Disqus Reset Function * * */
      var reset = function (newIdentifier, newTitle) {
        console.log(newIdentifier);
        DISQUS.reset({
          reload: true,
          config: function () {
              this.page.identifier = newIdentifier;
              this.page.url = doc.site_url+"/#!"+newIdentifier+"/";
              this.page.title = newTitle;
              console.log("Identifier: "+this.page.identifier);
              console.log("URL: "+this.page.url);
              console.log("Title: "+this.page.title);
          }
        });
      }
